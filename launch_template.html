<ul id="launches">
  <repeat each="{{ launches }}" as="launch">
  <li>
    <input type="checkbox" style="display: none" id="{{launch.id}}" value="{{ <~> launch.show_details }}" />
    <label for="{{launch.id}}">
      <a href="{{ launch.rocket.imageURL }}" target="_blank">
        <img src="{{ launch.rocket.imageURL }}" />
      </a>
      <div>
        <h1>{{ launch.rocket.name }}</h1>
        {{ launch.location.name }}<br />
        <span class="delta">
        <switch>
          <show when={{ launch.tbddate }}>
            No Date Currently Available
          </show>
          <show when={{ launch.tbdtime }}>
            {{ launch.windowstart }} (Time unconfirmed).
          </show>
          <show when={{ launch.countdown }}>
            T{{ launch.countdown }} <show when={{ launch.window_length }}><small>Window Length: {{ launch.window_length }}</small></show>
          </show>
          <show>
            {{ launch.windowstart }} <show when={{ launch.window_length }}><small>Window Length: {{ launch.window_length }}</small></show>
          </show>
        </switch>
        </span><br />
      </div>
      <div class="clear"></div>
    </label>
    <show when={{ launch.show_details }}>
      <div class="details">
        <h2>Missions:</h2>
        <ul>
          <repeat each="{{ launch.missions }}" as="mission">
            <li>
              <h2>{{ mission.name }} <small>{{ mission.typeName }}</small></h2>
              <p>{{ mission.description }}</p>
            </li>
          </repeat>
        </ul>
      </div>
    </show>
  </li>
  </repeat>
</ul>
